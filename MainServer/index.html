<html>
	<head>
		<script src="script.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"> </script>

	</head>
	<body>

		<table id="tab">
			<tr>
				<th>Log on Twitter</th><th>Log on Tumblr</th><th>Log on Flickr</th>
			</tr>
			<tr>
				<td><p><img id="twt_img" onClick="log_on_twitter();" src="http://icons.iconarchive.com/icons/limav/flat-gradient-social/256/Twitter-icon.png" width="100" height="100" /></p></td>
				<td><p><img id="tmb_img" onClick="log_on_tumblr();" src="https://cdn.worldvectorlogo.com/logos/tumblr-icon.svg" width="100" height="100" /></p></td>
				<td><p><img id="fkr_img" onClick="log_on_flickr();" src="https://img00.deviantart.net/36c0/i/2008/133/e/9/flickr_icons__scalable__by_lopagof.png"width="100" height="100" /></p></td>
				<td><button onClick="log_out();">Log Out</button></td>
			</tr>
		</table>
        
        <form action="http://localhost/home" method="post" name="route66_form" onSubmit="return validaPost();">
        	Twitter <input type="checkbox" size="3" name="twt" id="twt">
			Tumblr  <input type="checkbox" size="3" name="tmb" id="tmb">
			Flickr  <input type="checkbox" size="3" name="fkr" id="fkr"><br><br>

			<input type="file" name="image" accept="image/*" id="image_upload"><br>
		    <textarea id="text" name="text" required></textarea>

			<input type="submit" value="Post">
			<input type="reset" value="Reset">
		</form>
    </body>
</html>
